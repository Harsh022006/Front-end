<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Object</title>
</head>
<body>
    <h1>Check the console</h1>

    <script>
        
        let car = {
            brand: "BMW",
            model: "M5 competition",
            year: 2020
        };

       
        console.log("Car brand:", car.brand);
        console.log("Car model:", car.model);

        
        car.year = 2025;

       
        car.color = "Black with Red eyes";

        
        console.log("Updated car object:", car);
    </script>
</body>
</html>
