<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Creates 3 equal-width columns */
      grid-gap: 20px; /* Adds space between grid items */
      max-width: 960px;
      width: 100%;
      padding: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-card .card-body {
      padding: 15px;
      text-align: center;
    }

    .product-card .product-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-card .price {
      font-size: 1.1em;
      color: #333;
      font-weight: bold;
    }

    /* Hover effect */
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on medium screens */
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr; /* 1 column on small screens */
      }
    }
  </style>
</head>
<body>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://c.shld.net/rpx/i/s/i/spin/10164060/prod_16368684912??hei=64&wid=64&qlt=50" alt="Product 1">
      <div class="card-body">
        <div class="product-title">Product 1</div>
        <div class="price">$29.99</div>
      </div>
    </div>
    <div class="product-card">
      <img src="https://c.shld.net/rpx/i/s/i/spin/10164060/prod_16368684912??hei=64&wid=64&qlt=50" alt="Product 2">
      <div class="card-body">
        <div class="product-title">Product 2</div>
        <div class="price">$39.99</div>
      </div>
    </div>
    <div class="product-card">
      <img src="https://c.shld.net/rpx/i/s/i/spin/10164060/prod_16368684912??hei=64&wid=64&qlt=50" alt="Product 3">
      <div class="card-body">
        <div class="product-title">Product 3</div>
        <div class="price">$19.99</div>
      </div>
    </div>
    <div class="product-card">
      <img src="https://c.shld.net/rpx/i/s/i/spin/10164060/prod_16368684912??hei=64&wid=64&qlt=50" alt="Product 4">
      <div class="card-body">
        <div class="product-title">Product 4</div>
        <div class="price">$49.99</div>

    </div>
    <div class="product-card">
      <img src="https://c.shld.net/rpx/i/s/i/spin/10164060/prod_16368684912??hei=64&wid=64&qlt=50" alt="Product 5">
      <div class="card-body">
        <div class="product-title">Product 5</div>

</body>
</html>
