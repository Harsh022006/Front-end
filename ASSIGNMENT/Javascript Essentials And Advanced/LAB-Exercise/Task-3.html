<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>Check the console</h1>

    <script>
        
        let a = 15;
        let b = 5;

       
        console.log("Arithmetic Operations:");
        console.log("a + b =", a + b);
        console.log("a - b =", a - b);
        console.log("a * b =", a * b);
        console.log("a / b =", a / b);

        
        console.log("\nComparison Operations:");
        console.log("a == b:", a == b);        
        console.log("a > b:", a > b);         

        console.log("\nLogical Operations:");
        console.log("(a > 10 && b < 10):", (a > 10 && b < 10));  
        console.log("(a < 10 || b < 3):", (a < 10 || b < 3));   
        console.log("!(a == b):", !(a == b));                    
    </script>
</body>
</html>
