<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do-While Input</title>
</head>
<body>
    <h1>Open the console</h1>

    <script>
        let userInput;
        do {
            userInput = parseInt(prompt("Enter a number greater than 10:"));
        } while (isNaN(userInput) || userInput <= 10);

        console.log("Thank you! You entered:", userInput);
    </script>
</body>
</html>
