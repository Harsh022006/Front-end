<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Click Alert</title>
</head>
<body>
    <h1>Click the button</h1>

   
    <button id="myButton"></button>

    <script>
        
        let button = document.getElementById("myButton");

        button.addEventListener("click", function() {
            alert("Button clicked!");
        });
    </script>
</body>
</html>
