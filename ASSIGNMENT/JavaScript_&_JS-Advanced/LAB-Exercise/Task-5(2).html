<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of Even Numbers</title>
</head>
<body>
    <h1>Check the console for the sum of even numbers</h1>

    <script>
        let number = 1;
        let sum = 0;

        while (number <= 20) {
            if (number % 2 === 0) {
                sum += number;
            }
            number++;
        }

        console.log("Sum of even numbers between 1 and 20 is:", sum);
    </script>
</body>
</html>
