<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Check</title>
</head>
<body>
    <h1>Check the console</h1>

    <script>
        
        let number = -10;
        if (number > 0) {
            console.log("The number is positive.");
        } else if (number < 0) {
            console.log("The number is negative.");
        } else {
            console.log("The number is zero.");
        }
    </script>
</body>
</html>
