<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Sum Function</title>
</head>
<body>
    <h1>Check the console</h1>

    <script>
        function calculateSum(num1, num2) {
            return num1 + num2;
        }
        let result = calculateSum(7, 5);
        console.log("The sum is:", result);
    </script>
</body>
</html>
