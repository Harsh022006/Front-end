<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Text and Color</title>
</head>
<body>
    <p id="myParagraph">Hello, World!</p>

    <script>
        
        let paragraph = document.getElementById("myParagraph");

        paragraph.innerText = "JavaScript is Good!";

        paragraph.style.color = "red";
    </script>
</body>
</html>
