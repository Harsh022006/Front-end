<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Operations</title>
</head>
<body>
    <h1>Check the console</h1>

    <script>
        let fruits = ["apple", "banana", "cherry"];
        fruits.push("orange");
        fruits.shift();
        console.log("Modified array:", fruits);
    </script>
</body>
</html>
