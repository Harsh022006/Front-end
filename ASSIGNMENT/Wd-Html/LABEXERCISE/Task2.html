<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center">
        <form action="">
        <tr>
            <td>
                <label for="">Fullname</label>
            </td>
            <td>
                <input type="text" placeholder="Your name" pattern="[a-zA-Z]{3,10}" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Email</label>
            </td>
            <td>
                <input type="email" placeholder="hatshamburkar@gmail.com">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Mobile Number</label>
            </td>
            <td>
                <input type="tel" value="+91" placeholder="70960XXXXX" width="" pattern="[]" maxlength="10">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Dropdown:</label>
            </td>
            <td>
                <select>
                    <option value="">Course</option>
                    <option value="">python dev</option>
                    <option value="">web dev</option>
                    <option value="">Front-end</option>
                    <option value="">java dev</option>
                    <option value="">full stack</option>
                </select>
             </td>
        </tr>
        <tr>
            <td>
                <label for="">Message:</label>
            </td>
            <td>
                <textarea cols="40" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="Submit">
            </td>
        </tr>
    </form>
    </table>
</body>
</html>
