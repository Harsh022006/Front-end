<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="">
            <tr>
                <td colspan="3">
                <h1 align="left">Admission Form</h1>
                <h3 align="left">Enter your Admission information Below</h3> <hr>
            </td>
            </tr>
            <tr>
                <td>
                    <label for="">Name*</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="" id=""><br>
                    <span>First Name</span>
                </td>
                <td>
                    <input type="text" name="" id=""><br>
                    <span>Middle Name</span>
                </td>
                <td>
                    <input type="text" name="" id=""><br>
                    <span>Last Name</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Birth Date*</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender*</label>
                </td>
            </tr> 
            <tr>
                <td>
                    <input type="radio" name="gender" id="">Male
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" id="">Female
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" id="">Decline to answer
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Are You Hispanic or Latino?*</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" id="">No
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" id="">Yes
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" id="">Decline to answer
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
